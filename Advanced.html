<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="Advanced.css">
        <title>Search</title>
    </head>
    <body>
        <header>
            <img class="google_logo" 
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
                alt="Google Image">
            <a href="index.html">Google Search</a>
        </header>

        <form action="https://www.google.com/search">
            <h3>Find pages with...</h3>
            <div class="fpw">
                <label>all these words:</label>
                <input class="textinput" type="text" name="as_q">
            </div>
            <div class="fpw">
                <label>this exact word or phrase:</label>
                <input class="textinput" type="text" name="as_epq">
            </div>
            <div class="fpw">
                <label>any of these words:</label>
                <input class="textinput" type="text" name="as_oq">
            </div>
            <div class="fpw">
                <Label>none of these words:</Label>
                <input class="textinput" type="text" name="as_eq">
            </div>
            
            <div class="fpw">
                <div class="empty_div"></div>

                <div class="adv_btn">

                    <button
                            type="submit">Advanced Search</button>
                </div>
            </div>
        </form>
    </body>
</html>
