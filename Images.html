<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="Images.css">
        <title>Search</title>
    </head>
    <body>
        <header>
            <a href="index.html">Google Search</a>
        </header>
        <div class="logo_padding">
            <div class="logo">
                <img src="https://www.google.com.eg/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google Image">
                <span class="images_logo">images</span>
            </div>
        </div>
        <form action="https://www.google.com/search?tbm=isch">
            <div class="wow">
                <div class="wow2">
                    <input class="search_text" autofocus type="text" name="q" placeholder="Images Search">
                </div>
                <input type="text" name="tbm" value="isch" hidden>
            </div>
            <button type="submit">Images Search</button>
        </form>
    </body>
</html>
