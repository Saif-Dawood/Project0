<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <title>Search</title>
    </head>
    <body>
        <header>
            <a href="Images.html">Images</a>
            <a href="Advanced.html">Advanced Search</a>
        </header>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google Image">
        <form action="https://www.google.com/search">
            <div class="wow">
                <div class="wow2">
                    <input class="search_text" autofocus type="text" name="q" placeholder="Search">
                </div>
                
                <input type="text" name="btnI" hidden disabled value="I'm+Feeling+Lucky">
            </div>
            <button type="submit">Google Search</button>
            <button type="submit"
                onclick="document.getElementsByName('btnI')[0].removeAttribute('disabled');">
                I'm Feeling lucky</button>
        </form>
    </body>
</html>
